version: "3"
services:
  upload_server:
    build: ./upload_archive
    image: upload_server
    volumes:
      - "upload_data:/usr/upload"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "5000:5000"
    networks:
      - upload
  master:
    build: ./checker_master
    image: checker_master
    volumes:
      - "upload_data:/usr/upload"
      - "worker_data:/usr/worker"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 300M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 30s
    links:
      - mysql:mysql
    depends_on:
      - mysql
    networks:
      - upload
      - result
  worker:
    build: ./checker_worker
    image: checker_worker
    volumes:
      - "worker_data:/home/worker/work"
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.8"
          memory: 300M
      restart_policy:
        condition: on-failure
    links:
      - mysql:mysql
      - master:checker_master
    depends_on:
      - mysql
    networks:
      - result
  mysql:
    image: mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - result
    environment:
      - MYSQL_ROOT_PASSWORD=secret
  result_server:
    build: ./results
    image: results
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.2"
          memory: 100M
      restart_policy:
        condition: on-failure
    ports:
      - "5001:5000"
    networks:
      - result

volumes:
  upload_data:
  worker_data:

networks:
  upload:
  result:
